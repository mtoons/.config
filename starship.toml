# Sets user-defined palette
palette = "catppuccin_mocha"

format = """
[](blue)\
$os\
$username\
[ ](fg:blue bg:lavender)\
$shell\
[](fg:lavender bg:red)\
$directory\
[ ](fg:red bg:peach)\
$git_branch\
$git_status\
[ ](fg:peach bg:teal)\
$zig\
$rust\
$c\
$haskell\
$golang\
$lua\
$elixir\
$elm\
$gradle\
$java\
$julia\
$nodejs\
$nim\
$scala\
[ ](fg:teal bg:mauve)\
$time\
[ ](fg:mauve)\n \
$character\
"""
# Disable the blank line at the start of the prompt
# add_newline = false

# You can also replace your username with a neat symbol like   or disable this
# and use the os module below
[username]
show_always = true
style_user = "fg:base bg:Blue"
style_root = "underline fg:crust bg:Blue"
format = '[$user]($style)'
disabled = false

# An alternative to the username module which displays a symbol that
# represents the current operating system
[os]
style = "fg:base bg:Blue"
format = "[$symbol ]($style)"
disabled = false

[shell]
style = "fg:base bg:Lavender"
bash_indicator = ' '
fish_indicator = '󰈺 '
nu_indicator = '[nu](fg:green bg:Lavender)>'
powershell_indicator = ' '
format = '[$indicator]($style)'
disabled = false

[directory]
style = "italic fg:base bg:Red"
format = "[ $path $read_only]($style)"
truncation_length = 3
truncation_symbol = "…/"
read_only = " 󰌾 "

# Here is how you can shorten some long paths by text replacement
# similar to mapped_locations in Oh My Posh:
[directory.substitutions]
"Documents" = "󰈙"
"Downloads" = " "
"Music" = " "
"Pictures" = " "
"documents" = "󰈙"
"downloads" = " "
"lusic" = " "
"pictures" = " "
# Keep in mind that the order matters. For example:
# "Important Documents" = " 󰈙 "
# will not be replaced, because "Documents" was already substituted before.
# So either put "Important Documents" before "Documents" or use the substituted version:
# "Important 󰈙 " = " 󰈙 "
[character]
# Note the use of Catppuccin color 'maroon'
success_symbol = "[[ ](black) ❯](maroon)"
error_symbol = "[[ ](red) ❯](black)"
vimcmd_symbol = "[❮](green)"

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "fg:base bg:Mauve"
format = '[ ♥  $time ]($style)'

